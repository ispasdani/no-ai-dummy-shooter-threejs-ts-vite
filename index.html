<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="crosshair">+</div>
    <div id="exit-message" style="display: none">Press ESC to exit</div>
    <div id="timer" style="display: none">Time: 30.0s</div>
    <div
      id="main-menu"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
      "
    >
      <h1 id="game-title">DANITOR</h1>
      <input
        id="player-name"
        type="text"
        placeholder="Enter your name"
        style="margin-bottom: 10px; padding: 5px"
      />
      <button id="start-game" disabled>Start Game</button>
      <button id="show-leaderboard">Show Leaderboard</button>
      <div
        id="leaderboard-modal"
        style="
          display: none;
          position: absolute;
          background: rgba(0, 0, 0, 0.9);
          padding: 20px;
          border-radius: 10px;
        "
      >
        <h2>Leaderboard</h2>
        <div id="leaderboard-content"></div>
        <button id="close-leaderboard">Close</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
